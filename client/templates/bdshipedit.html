<template name="bdshipEdit">
  <div class ="container">
  <div class = "col-md-6">
  <h1>Edit Ships</h1>
  {{# autoForm collection="Ships" id="updateShipsForm" type="update" doc=this}}

  <fieldset>
    {{> afQuickField name="shipname"}}
    {{> afQuickField name="gt" }}
    {{> afQuickField name="port"}}
    {{> afQuickField name="boarding"}}

    <hr>
    {{> afQuickField name="Bdrefno" autofocus=''}}
    {{> afQuickField name="monthNo"}}
    {{> afQuickField name="Car"}}
    {{> afQuickField name="Good"}}
    <hr>
    {{> afQuickField name="imo"}}
    {{> afQuickField name="agent"}}
    <hr>
    {{> afQuickField name="timeoff"}}
    {{> afQuickField name="Extrain"}}
    {{> afQuickField name="confirmedOut"}}

    <button type="submit" class="btn btn-primary">Submit</button>
      <a class="btn" href="/bd">Back</a>

  </fieldset>
  {{/autoForm}}
</div>
</div>
</template>
