<template name="fg">
  <div class ="container">
      {{>fgships}}
  </div>
</template>

<template name="fgships">
      <h3>Fergal's Ships</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th class="et">Ship</th>
          <th class="et">GT</th>
          <th class="et">Berth</th>
          <th class="et">Boarded</th>
          <th class="et">Trips Updated</th>
        </tr>
      </thead>
      {{#each fergalships}}
      <tbody>
            <td><a href="{{pathFor 'shipEdit.show'}}"><strong>{{shipname}}</strong></a>
            </td>
            <td>>{{gt}}</td>
            <td>{{port}}</td>
            <td>{{formattedeta}}</td>
            <td><input type="checkbox" {{checked}} /></td>
          <!-- value="{{confirmedIn}}" checked="{{confirmedIn}}"-->

      </tbody>
      {{/each}}
    </table>
</template>
